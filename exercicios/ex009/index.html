<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>    
    <h2>Listas ordenadas</h2>
    <ol type="1" start="4"> <!-- Para type ol temos as opções 1 A a I i-->
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Tomar café</li>
        <li>Codar</li>
    </ol>
    <h2>Lista não Ordenada</h2>
    <ul>    <!-- Para type ul temos as opções Circle, Squere e Disc-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Manteiga</li>
        <li>Café</li>
    </ul>
</body>
</html>
