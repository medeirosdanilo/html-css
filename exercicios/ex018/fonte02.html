<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Valentine' ;
            src: url('fonts/Valentine Cute.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Valentine', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Ola, Mundo!</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veniam a veritatis consectetur ut nemo iste, rerum eos ad eius eligendi quia molestiae mollitia autem obcaecati deserunt provident quidem eaque. Quod!</p>
</body>
</html>
