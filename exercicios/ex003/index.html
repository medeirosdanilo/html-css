<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo do HTML5">
    <p>Podemos também carregar imagens que estão em outras pastas, contanto que ela esteja dentro da pasta atual.</p>
    <img src="fotos/logo-css.png" alt="Logo das CSS3">
    <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>
    <img src="https://devkico.itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="Logo de JavaScript">
</body>
</html>
